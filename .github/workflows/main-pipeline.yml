name: main-pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

jobs:
  build-test-run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Java version
        run: java -version


      - name: Build Backend
        run: |
          cd Backend
          ./mvnw clean install
          
      - name: Test Backend
        run: |
          cd Backend
          ./mvnw test
          
      - name: Run Backend
        run: 
          ./mvnw spring-boot:run
          
  build-test-run-frontend:
    runs-on: ubuntu-latest
    steps: 
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '18'

        - name: Install dependencies
          run: |
            cd frontend
            npm install
        - name: Run React Frontend 
            npm run build
        
        - name: Run frontend tests
          run: |
            cd frontend
            npm test
          env:
            CI: true

        - name: Collect frontend coverage
          run: |
            cd frontend
            npm run test -- --coverage

